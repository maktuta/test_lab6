<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Перегляд вкладок</title>
</head>
<body>
    <h1>Список вкладок</h1>
    <div id="tabs-container"></div>

    <script>
        // Завантаження вкладок із сервера
        async function loadTabs() {
            const response = await fetch('/tabs');
            const tabs = await response.json();

            const container = document.getElementById('tabs-container');
            container.innerHTML = '';  // Очищаємо контейнер перед додаванням вкладок

            tabs.forEach((tab) => {
                const tabElement = document.createElement('div');
                tabElement.textContent = tab.name;
                tabElement.classList.add('tab');
                container.appendChild(tabElement);
            });
        }

        // Завантажити вкладки при завантаженні сторінки
        window.onload = loadTabs;
    </script>
</body>
</html>
